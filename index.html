<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <h1>得点計算ツール</h1>
  <form onsubmit="return false" id="tokuten" oninput="result.value = (Number(a1.value)*5 + (Number(a2.value)*10 )+ (Number(a3.value)*20 )+ (Number(a4.value)*50 )+ (Number(a5.value)*100 )) * (Number(b1.value));">
  <p>
    5点のボール<input type="number" name="1ten" id="a1" value="" size="3">個<br>
    10点のボール<input type="number" name="2ten" id="a2" value="" size="3">個<br>
    20点のボール<input type="number" name="3ten" id="a3" value="" size="3">個<br>
    50点のボール<input type="number" name="4ten" id="a4" value="" size="3">個<br>
    100点のボール<input type="number" name="5ten" id="a5" value="" size="3">個<br>
  </p>
  <p>
  ラケットの種類<br>
  <input type="radio" name="raket" value="1" id="b1">ラケット 1倍
  <input type="radio" name="raket" value="2" id="b1">しゃもじ　2倍
  <input type="radio" name="raket" value="2" id="b1">フライパン 2倍<br>
  <input type="radio" name="raket" value="3" id="b1">黒板消し 3倍
  <input type="radio" name="raket" value="3" id="b1">スリッパ 3倍
  <input type="radio" name="raket" value="5" id="b1">ピコピコハンマー 5倍<br>
  <input type="reset" value="リセット">
  </p>
  </form>
  <p class = "op1">得点は<output name="result" form="tokuten" class = "op1out">0</output>点</p>

    <script src="src/script.js"></script>
  </body>
</html>
